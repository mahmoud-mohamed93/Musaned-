<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>بلاتنيوم الشرقية للاستقدام</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>
  <!-- end custom cursor  -->
  <!-- loader -->
  <div class="loader">
    <span class="spinner"></span>
  </div>
  <!-- end loader -->
  <!-- ================ Header ================= -->
  <header class="sticky-top"></header>
  <!-- ================ /Header ================= -->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <!-- recruitment request -->
    <section class="recruitmentRequest">
      <div class="container">
        <!-- Section Title -->
        <div class="SectionTitle">
          <h2 class="title"> طلب عماله مهنيه </h2>
          <h6 class="hint">
            اننا قادرون علي جلب افضل انواع العمالة المهنيه من الدول المختلفه وكافة فائت العمله من العمل الى الطبيب
          </h6>
        </div>
        <!-- recruitment Request Form -->
        <form action="" class="recruitmentRequestForm">
          <div class="row justify-content-center">
          
            <div class="col-md-8 pb-3 p-2">
              <!-- formCard -->
              <div class="formCard">
                <div class="row">
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> اسم المنشأة  </label>
                    <input type="text" class="form-control" id="" placeholder=" اسم المنشأة  ">
                  </div>
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> رقم السجل </label>
                    <input type="text" class="form-control" id="" placeholder=" رقم السجل ">
                  </div>
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> العنوان </label>
                    <input type="text" class="form-control" id="" placeholder=" العنوان ">
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> رقم التواصل  </label>
                    <input type="number" class="form-control" id="" placeholder=" 096XXXXXXXXX ">
                  </div>
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> عدد العماله المطلوبه  </label>
                    <input type="number" class="form-control" id="" placeholder=" 1 ">
                  </div>
          
                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label">  نوع العمله المطلوبه </label>
                    <select name="" id="" class="select2">
                      <option value="" selected disabled> اختار </option>
                      <option value=""> اختيار 1 </option>
                      <option value=""> اختيار 2 </option>
                      <option value=""> اختيار 3 </option>
                    </select>
                  </div>

                  <div class="col-sm-6 pb-3 p-2">
                    <label for="" class="form-label"> رقم التأشيرة </label>
                    <input type="text" class="form-control" id="" placeholder=" رقم التأشيرة ">
                  </div>
               
                  <div class="col-sm-12 pb-3 p-2">
                    <label for="" class="form-label"> متطلبات اخرى </label>
                    <textarea name="" id="" class="form-control" rows="5"
                      placeholder="هل لديك متطلبات خاصة للعامل؟"></textarea>
                  </div>
                </div>
                <!-- submit -->
                <div class="col-12 pt-4 p-2 text-center">
                  <button class="customBtn " type="submit">
                    <p class="px-5"> ارسال </p>
                    <span></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- end recruitment request -->
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!-- ================ Footer ================= -->
  <footer></footer>
  <!-- ================ /Footer ================= -->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
</body>

</html>
