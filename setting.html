<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>بلاتنيوم الشرقية للاستقدام</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>
  <!-- end custom cursor  -->
  <!-- loader -->
  <div class="loader">
    <span class="spinner"></span>
  </div>
  <!-- end loader -->
  <!-- ================ Header ================= -->
  <header class="sticky-top"></header>
  <!-- ================ /Header ================= -->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <!-- profile -->
    <section class="profile">
      <div class="container ">
        <div class="row">
          <!-- links -->
          <div class="col-md-4 col-lg-3 p-1">
            <!-- user Header  -->
            <div class="userInfo">
              <img src="img/avatar.webp" alt="">
              <div class="userName">
                <h3>محمود جمال الكومي</h3>
                <p> 0555489846 </p>
              </div>
            </div>
            <!-- /user Header  -->
            <div class="profileNavCol">
              <a href="profile.html"> <i class="fa-solid fa-user-hair-mullet me-2"></i> طلبات الاستقدام
              </a>
              <a href="last-orders.html"> <i class="fa-solid fa-user-headset me-2"></i> سجل الطلبات </a>
              <a href="notification.html"> <i class="fas fa-bell me-2"></i> الاشعارات </a>
              <a class="active" href="setting.html"><i class="fas fa-cog me-2"></i> اعدادات الحساب </a>
              <a href="index.html"><i class="fas fa-power-off me-2"></i> تسجيل الخروج </a>
            </div>
          </div>
          <!-- content -->
          <div class=" col-md-8 col-lg-9 p-2 ">
            <div class="profileContent">
              <div class="editProfile">
                <div class="head">
                  <h5> <i class="fas fa-user me-2"></i> البيانات الشخصية </h5>
                </div>
                <form action="" class="row">
                  <div class="col-12 p-2">
                    <label for="name" class="form-label"> <i class="fas fa-user me-2"></i> الاسم كامل </label>
                    <input type="text" class="form-control" id="name"
                      placeholder=" محمود جمال الكومي                  ">
                  </div>
                  <div class="col-md-12 p-2">
                    <label class="form-label"> <i class="fas fa-city me-2"></i> المدينة </label>
                    <select class="select2">
                      <option value=""> جدة </option>
                      <option value=""> الرياض </option>
                    </select>
                  </div>
                  <div class="col-md-6 p-2">
                    <label for="password" class="form-label"> <i class="fas fa-key me-2"></i> الرقم السري </label>
                    <input type="password" class="form-control" id="password" placeholder="*****">
                  </div>
                  <div class="col-md-6 p-2">
                    <label for="repetPassword" class="form-label"> <i class="fas fa-key me-2"></i> تأكيد الرقم السري
                    </label>
                    <input type="password" class="form-control" id="repetPassword" placeholder="*****">
                  </div>
                  <div class="col-12 pt-4 p-2 text-center">
                    <button class="customBtn " type="submit">
                      <p class="px-5"> تأكيد </p>
                      <span></span>
                    </button>
                  </div>
                </form>
              </div>
              <!--  -->
              <div class="editProfile">
                <div class="head">
                  <h5> <i class="fas fa-key me-2"></i> إعدادات الهاتف </h5>
                </div>
                <form action="#!" class="row">
                  <div class="col-12 p-2">
                    <label for="Phone" class="form-label"> <i class="fas fa-phone-alt me-2"></i> رقم الهاتف </label>
                    <input type="number" class="form-control" id="Phone" placeholder="05***********">
                  </div>
                  <div class="col-12 pt-4 p-2 text-center">
                    <button class="customBtn " type="submit">
                      <p class="px-5"> تأكيد </p>
                      <span></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end profile -->
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!-- ================ Footer ================= -->
  <footer></footer>
  <!-- ================ /Footer ================= -->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
</body>

</html>
