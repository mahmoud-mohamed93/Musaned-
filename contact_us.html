<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>بلاتنيوم الشرقية للاستقدام</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>
  <!-- end custom cursor  -->
  <!-- loader -->
  <div class="loader">
    <span class="spinner"></span>
  </div>
  <!-- end loader -->
  <!-- ================ Header ================= -->
  <header class="sticky-top"></header>
  <!-- ================ /Header ================= -->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>
    <!-- Main Banner  -->
    <section class="mainBanner">
      <h1> تواصل معنا </h1>
      <ul>
        <li>
          <a href="index.html"> الرئيسية </a>
        </li>
        <li>
          <a href="#!" class="active"> تواصل معنا </a>
        </li>
      </ul>
    </section>
    <!-- Main Banner  -->
    <!-- start contact us  -->
    <section class="contactForm">
      <div class="container">
        <div class="row align-items-center">
          <!-- data -->
          <div class="col-sm-6 col-md-5 p-2">
            <div class="contactInfo">
              <!-- Section Title -->
              <h2 class="sideTitle"> تواصل معنا </h2>
              <!-- info -->
              <div class="info">
                <i class="fa-solid fa-location-dot me-3"></i>
                <div class="data">
                  <h6> موقعنا </h6>
                  <p> السعودية - الرياض - شارع الوحدة </p>
                </div>
              </div>
              <!-- info -->
              <div class="info">
                <i class="fa-solid fa-mailbox me-3"></i>
                <div class="data">
                  <h6> البريد الالكتروني </h6>
                  <p> mail@mail.com </p>
                </div>
              </div>
              <!-- info -->
              <div class="info">
                <i class="fa-solid fa-headset me-3"></i>
                <div class="data">
                  <h6> ارقام الجوال </h6>
                  <p> +996 0123456789 </p>
                  <p> +996 0123456789 </p>
                </div>
              </div>
            </div>
          </div>
          <!-- form -->
          <div class="col-sm-6 col-md-7 p-2">
            <form action="" class="row needs-validation " novalidate>
              <div class="circleBlur"></div>
              <div class="circleBlur2"></div>
              <div class="col-md-12 p-2">
                <label class="form-label"> <i class="fas fa-user me-2"></i> الاسم كامل* </label>
                <input type="text" class="form-control" required>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
                <div class="valid-feedback"> جيد </div>
              </div>
              <div class="col-md-6 p-2">
                <label class="form-label"><i class="fas fa-phone-alt me-2"></i> رقم الهاتف * </label>
                <input type="number" class="form-control" required>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
              </div>
              <div class="col-md-6 p-2">
                <label class="form-label"> <i class="fa-solid fa-comment-lines me-2"></i> الموضوع </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-12 p-2">
                <label class="form-label"> <i class="fas fa-feather-alt me-2"></i> اكتب رسالتك* </label>
                <textarea class="form-control" rows="5" required></textarea>
                <div class="invalid-feedback"> هذا الحقل ضروري </div>
              </div>
              <div class="col-md-12 text-center pt-2">
                <button type="submit" class="customBtn">
                  <span></span>
                  ارسال
                  <i class="fas fa-paper-plane ms-2 scaleReverse"></i>
                </button>
              </div>
            </form>
          </div>
          <!-- map -->
          <div class="col-md-12 p-2 pt-4">
            <iframe class="googleMap wow fadeInUp "
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14903546.801014509!2d45.0741!3d24.222141999999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15e7b33fe7952a41%3A0x5960504bc21ab69b!2z2KfZhNiz2LnZiNiv2YrYqQ!5e0!3m2!1sar!2seg!4v1659632180387!5m2!1sar!2seg">
            </iframe>
          </div>
        </div>
      </div>
    </section>
    <!-- end contact us -->
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!-- ================ Footer ================= -->
  <footer></footer>
  <!-- ================ /Footer ================= -->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
</body>

</html>
